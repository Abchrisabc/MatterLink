plugins {
    id "org.jetbrains.kotlin.jvm" version '1.2.21'
    id 'idea'
}


subprojects {
    apply plugin: "kotlin"
    apply plugin: "idea"

    if(name != "core") {
        idea {
            module {
                excludeDirs += [file("run")]
            }
        }

        repositories {
            jcenter()
            maven {
                url = 'http://unascribed.com/maven/releases'
            }
            maven {
                url "http://maven.shadowfacts.net/"
            }
        }
    }
}